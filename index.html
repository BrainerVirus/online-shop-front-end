<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"

    />

    />
    <link rel="stylesheet" href="./assets/css/syle.css" />
    <title>Document</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg sticky-top bg-light shadow">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <i class="fa-sharp fa-solid fa-shop"></i>
          Noir Online Shop
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav m-auto mb-2 mb-lg-0 gap-lg-5">
            <li class="nav-item">
              <a id="nav-item-despensa" class="nav-link active"  aria-current="page" href="#">Todos los productos</a>
            </li>
            <li class="nav-item">
              <a id="nav-item-despensa" class="nav-link"  aria-current="page" href="#">Bebida Energ√©tica</a>
            </li>
            <li class="nav-item">
              <a id="nav-item-frustas-verduras" class="nav-link" href="#">Pisco</a>
            </li>
            <li class="nav-item">
              <a id="nav-item-snacks" class="nav-link" href="#">Ron</a>
            </li>
            <li class="nav-item">
              <a id="nav-item-botelleria" class="nav-link" href="#">Bebida</a>
            </li>
            <li class="nav-item">
              <a id="nav-item-limpieza" class="nav-link" href="#">Snack</a>
            </li>
            <li class="nav-item">
              <a id="nav-item-limpieza" class="nav-link" href="#">Cerveza</a>
            </li>
            <li class="nav-item">
              <a id="nav-item-limpieza" class="nav-link" href="#">Vodka</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Buscar producto"
              aria-label="Search"
              id="search-input"
            />
            <button class="btn btn-outline-success" type="submit" id="search-button">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </form>
          </ul>
        </div>
      </div>
    </nav>
    <main>
      <div class="container-flex" id="catalog-section"></div>
      <div id="error-mssg" class="hide">Producto no encontrado</div>
      <div id="login-animation-container">
        <svg viewBox="0 0 100 100">
          <defs>
            <filter id="shadow">
              <feDropShadow dx="0" dy="0" stdDeviation="1.5" 
                flood-color="#fc6767"/>
            </filter>
          </defs>
          <circle id="spinner" style="fill:transparent;stroke:#dd2476;stroke-width: 7px;stroke-linecap: round;filter:url(#shadow);" cx="50" cy="50" r="45"/>
      </svg>
      </div>
      <template id="template-card">
        <div class="card" style="width: 18rem;height: 30rem;">
          <img src="..." class="card-img-top" alt="..." style="width: 286px;height: 286px;"/>
          <div class="card-body position-relative">
            <h5 class="card-title text-center mb-4"></h5>
            <div class="card-text-container">
              <p class="card-text me-auto my-auto fw-bold"></p>
              <p class="card-text" id="discount"></p>
              <a href="#" class="btn btn-primary ms-auto"
                ><i class="fa-solid fa-cart-plus"></i
              ></a>
            </div>
          </div>
        </div>
      </template>
    </main>
  </body>
  <!-- JavaScript Bundle with Popper -->
  <script

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <script src="index.js"></script>
